        /* === å‹•ç•« Keyframes === */

        @keyframes shake {

<body class="min-h-screen flex flex-col items-center py-6 px-2">

        <div id="practiceControls" class="flex gap-4">
            <button onclick="playCurrent()" class="flex-1 bg-blue-500 hover:bg-blue-600 text-white font-bold py-5 rounded-2xl shadow-[0_6px_0_rgb(37,99,235)] active:shadow-none active:translate-y-2 transition text-2xl border-2 border-blue-600">
                ğŸ”Š è½æ‹¼éŸ³
            </button>
            <button onclick="resetSelection()" class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-600 font-bold py-5 rounded-2xl shadow-[0_6px_0_rgb(156,163,175)] active:shadow-none active:translate-y-2 transition text-2xl border-2 border-gray-300">

    <div class="w-full max-w-4xl grid grid-cols-1 md:grid-cols-2 gap-6 pb-32">
        <div class="bg-white p-5 rounded-[2rem] shadow-lg border-t-8 border-purple-400">

        <div class="bg-white p-5 rounded-[2rem] shadow-lg border-t-8 border-emerald-400">

        </div>
        <div class="bg-white p-5 rounded-[2rem] shadow-lg border-t-8 border-orange-400 md:col-span-2">
            <h3 class="text-orange-700 font-bold mb-4 text-center text-2xl bg-orange-100 rounded-xl py-2">è²èª¿</h3>

    <script>
        /* === è³‡æ–™åº« === */
        const initials = ['ã„…','ã„†','ã„‡','ã„ˆ','ã„‰','ã„Š','ã„‹','ã„Œ','ã„','ã„','ã„','ã„','ã„‘','ã„’','ã„“','ã„”','ã„•','ã„–','ã„—','ã„˜','ã„™'];
        const finals = ['ã„š','ã„›','ã„œ','ã„','ã„','ã„Ÿ','ã„ ','ã„¡','ã„¢','ã„£','ã„¤','ã„¥','ã„¦','ä¸€','ã„¨','ã„©'];
        const tones = [
            { id: 1, label: 'ä¸€è²', symbol: '' },
            { id: 2, label: 'äºŒè²', symbol: 'ËŠ' },
            { id: 3, label: 'ä¸‰è²', symbol: 'Ë‡' },
            { id: 4, label: 'å››è²', symbol: 'Ë‹' },
            { id: 5, label: 'è¼•è²', symbol: 'Ë™' }
        ];
        
        // é¡Œåº«
        const questionBank = [
            ['ã„…','ã„š',1, 'å…«'], ['ã„…','ã„š',3, 'æŠŠ'], ['ã„‡','ã„š',1, 'åª½'], ['ã„‡','ã„š',3, 'é¦¬'], 
            ['ã„','ã„ ',3, 'å¥½'], ['ã„‹','ã„§',3, 'ä½ '], ['ã„¨','ã„›',3, 'æˆ‘'], ['ã„’','ã„§',1, 'è¥¿'],
            ['ã„‰','ã„š',4, 'å¤§'], ['ã„','ã„œ',3, 'å¯'], ['ã„Œ','ã„œ',4, 'æ¨‚'], ['ã„','ã„§',1, 'é›'],
            ['ã„•','ã„¨',1, 'æ›¸'], ['ã„—','ã„ ',3, 'æ—©'], ['ã„ˆ','ã„Ÿ',1, 'é£›'], ['ã„','ã„¡',3, 'ç‹—'],
            ['ã„†','ã„¥',2, 'æœ‹'], ['ã„–','ã„œ',4, 'ç†±'], ['ã„Š','ã„¨',4, 'å…”'], ['ã„™','ã„¢',1, 'ä¸‰'],
            ['ã„“','ã„¨',1, 'è±¬'], ['ã„”','ã„œ',1, 'è»Š'], ['ä¸€','ã„š',1, 'é´¨'], ['ã„¨','ã„š',1, 'è›™'],
            ['ã„•','ã„¨',3, 'æ•¸'], ['ã„','ã„¨',3, 'è™'], ['ã„§','ã„¤',2, 'ç¾Š'], ['ã„‹','ã„§',2, 'æ³¥']
        ];

        /* === éš¨æ©Ÿå›é¥‹åœ–æ¡ˆåº« === */
        const correctIcons = ['ğŸŒŸ', 'ğŸ‘', 'ğŸ†', 'ğŸ‰', 'ğŸ¥°', 'ğŸ’¯', 'ğŸ˜¸', 'ğŸŒˆ', 'ğŸ', 'ğŸ¥‡'];
        const wrongIcons = ['ğŸŒ§ï¸', 'ğŸ’”', 'ğŸ˜­', 'ğŸ¥º', 'âŒ', 'ğŸ¥€', 'ğŸ™€', 'ğŸ’¨', 'ğŸ•¸ï¸', 'ğŸ™‰'];

        /* === ç‹€æ…‹è®Šæ•¸ === */
        let selectedInitial = null;
        let selectedFinal = null;
        let selectedTone = tones[0];
        let isGameMode = false;
        let targetInitial = null, targetFinal = null, targetTone = null, targetChar = null;
        let score = 0;
        let audioCtx = null;

        /* === åˆå§‹åŒ– === */
        function init() {
            renderButtons('initialsContainer', initials, 'initial', selectInitial);
            renderButtons('finalsContainer', finals, 'final', selectFinal);
            renderButtons('tonesContainer', tones, 'tone', selectToneFunc, true);
            updateDisplay();
        }

        function renderButtons(containerId, data, type, clickHandler, isTone = false) {
            const container = document.getElementById(containerId);
            data.forEach(item => {
                const btn = document.createElement('button');
                const text = isTone ? (item.symbol || 'â€”') : item;
                let sizeClass = "h-20 text-4xl"; 
                btn.className = `btn-symbol ${sizeClass} rounded-2xl font-bold border-2 border-slate-100 shadow-sm bg-slate-50 text-slate-700 hover:bg-white hover:border-slate-300 flex items-center justify-center flex-col relative overflow-hidden`;
                if(isTone) {
                    btn.innerHTML = `<span class="mb-1 transform scale-125">${text}</span><span class="text-sm font-normal text-gray-400 absolute bottom-1">${item.label}</span>`;
                } else {
                    btn.innerText = text;
                }
                btn.dataset.value = isTone ? item.id : item;
                btn.onclick = () => { initAudio(); clickHandler(item, btn); };
                container.appendChild(btn);
            });
        }

        /* === é¸æ“‡é‚è¼¯ === */
        function selectInitial(val, btn) {
            selectedInitial = (selectedInitial === val) ? null : val;
            updateUIState('.initial-group button', btn, selectedInitial);
            updateDisplay();
            if(!isGameMode && selectedInitial) speakOne(val);
        }
        function selectFinal(val, btn) {
            selectedFinal = (selectedFinal === val) ? null : val;
            updateUIState('.final-group button', btn, selectedFinal);
            updateDisplay();
            if(!isGameMode && selectedFinal) speakOne(val);
        }
        function selectToneFunc(val, btn) {
            selectedTone = val;
            const allBtns = document.querySelectorAll('.tone-group button');
            allBtns.forEach(b => b.classList.remove('selected', 'ring-2'));
            btn.classList.add('selected', 'ring-2');
            updateDisplay();
            if(!isGameMode && selectedTone.symbol) speakOne(val.label); 
        }
        function updateUIState(selector, activeBtn, stateVal) {
            const allBtns = document.querySelectorAll(selector);
            allBtns.forEach(b => b.classList.remove('selected', 'ring-2'));
            if (stateVal !== null) activeBtn.classList.add('selected', 'ring-2');
        }
        function updateDisplay() {
            const initEl = document.getElementById('dispInitial');
            const finalEl = document.getElementById('dispFinal');
            initEl.innerText = selectedInitial || '';
            finalEl.innerText = selectedFinal || '';
            if(!selectedInitial) initEl.innerHTML = '<span class="text-gray-200 text-6xl opacity-50">è²</span>';
            if(!selectedFinal) finalEl.innerHTML = '<span class="text-gray-200 text-6xl opacity-50">éŸ»</span>';
            document.getElementById('dispTone').innerText = selectedTone.symbol;
        }
        function resetSelection() {
            selectedInitial = null; selectedFinal = null; selectedTone = tones[0];
            document.querySelectorAll('.selected').forEach(el => el.classList.remove('selected', 'ring-2'));
            const toneBtns = document.querySelectorAll('.tone-group button');
            if(toneBtns.length > 0) toneBtns[0].classList.add('selected', 'ring-2');
            updateDisplay();
        }

        /* === èªéŸ³åˆæˆ === */
        function speakOne(text) {
            if (!window.speechSynthesis) return;
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(text);
            u.lang = 'zh-TW'; u.rate = 0.6; 
            window.speechSynthesis.speak(u);
        }
        function playCurrent() {
            initAudio();
            if (!selectedInitial && !selectedFinal) return;
            let foundChar = null;
            const match = questionBank.find(q => (q[0] === selectedInitial || (!q[0] && !selectedInitial)) && (q[1] === selectedFinal) && (q[2] === selectedTone.id));
            if(match) foundChar = match[3];
            playSequence(selectedInitial, selectedFinal, foundChar);
        }
        function playTargetSound() {
            playSequence(targetInitial, targetFinal, targetChar);
        }
        function playSequence(init, fin, char) {
            if (!window.speechSynthesis) return;
            window.speechSynthesis.cancel(); 
            const rate = 0.5; 
            if (init) { let u = new SpeechSynthesisUtterance(init); u.lang = 'zh-TW'; u.rate = rate; window.speechSynthesis.speak(u); }
            if (fin) { let u = new SpeechSynthesisUtterance(fin); u.lang = 'zh-TW'; u.rate = rate; window.speechSynthesis.speak(u); }
            if (init && fin) { let combined = init + fin; let u = new SpeechSynthesisUtterance(combined); u.lang = 'zh-TW'; u.rate = rate; window.speechSynthesis.speak(u); }
            if (char) { let u = new SpeechSynthesisUtterance(char); u.lang = 'zh-TW'; u.rate = rate; window.speechSynthesis.speak(u); }
        }

        /* === éŸ³æ•ˆ === */
        function initAudio() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }
        function playSound(type) {
            initAudio();
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            if (type === 'correct') {
                osc.type = 'sine'; osc.frequency.setValueAtTime(659.25, audioCtx.currentTime); osc.frequency.setValueAtTime(783.99, audioCtx.currentTime + 0.1);
                gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime); gainNode.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.6);
                osc.start(); osc.stop(audioCtx.currentTime + 0.6);
            } else if (type === 'wrong') {
                osc.type = 'sawtooth'; osc.frequency.setValueAtTime(150, audioCtx.currentTime); osc.frequency.linearRampToValueAtTime(50, audioCtx.currentTime + 0.4);
                gainNode.gain.setValueAtTime(0.1, audioCtx.currentTime); gainNode.gain.linearRampToValueAtTime(0.001, audioCtx.currentTime + 0.4);
                osc.start(); osc.stop(audioCtx.currentTime + 0.4);
            }
        }

        /* === éŠæˆ²æµç¨‹ === */
        function toggleGameMode() {
            initAudio();
            isGameMode = !isGameMode;
            const btn = document.getElementById('gameModeBtn');
            const gameControls = document.getElementById('gameControls');
            const practiceControls = document.getElementById('practiceControls');
            const hint = document.getElementById('gameHint');
            const scoreBoard = document.getElementById('scoreBoard');
            resetSelection();
            if (isGameMode) {
                btn.innerText = "ğŸ‘ˆ è¿”å›è‡ªç”±ç·´ç¿’æ¨¡å¼";
                gameControls.classList.remove('hidden'); practiceControls.classList.add('hidden');
                hint.classList.remove('hidden'); scoreBoard.classList.remove('hidden');
                score = 0; document.getElementById('scoreVal').innerText = score;
                nextQuestion();
            } else {
                btn.innerText = "ğŸ‘‰ åˆ‡æ›åˆ°ã€Œè½éŸ³æ¸¬é©—éŠæˆ²ã€";
                gameControls.classList.add('hidden'); practiceControls.classList.remove('hidden');
                hint.classList.add('hidden'); scoreBoard.classList.add('hidden');
            }
        }
        function nextQuestion() {
            resetSelection(); closeFeedback();
            const q = questionBank[Math.floor(Math.random() * questionBank.length)];
            targetInitial = q[0]; targetFinal = q[1]; targetTone = tones.find(t => t.id === q[2]); targetChar = q[3];
            setTimeout(() => { playTargetSound(); }, 600);
        }
        function skipQuestion() { nextQuestion(); }

        /* === æª¢æŸ¥èˆ‡å›é¥‹ (æ›´æ–°éš¨æ©Ÿåœ–æ¡ˆ) === */
        function checkAnswer() {
            initAudio();
            if (!selectedInitial && !selectedFinal) {
                const box = document.querySelector('.bg-slate-50');
                box.classList.add('anim-shake'); setTimeout(()=>box.classList.remove('anim-shake'), 500); return;
            }
            const isInitialCorrect = (selectedInitial === targetInitial) || (!selectedInitial && !targetInitial);
            const isFinalCorrect = (selectedFinal === targetFinal);
            const isToneCorrect = (selectedTone.id === targetTone.id);

            if (isInitialCorrect && isFinalCorrect && isToneCorrect) {
                score += 10; document.getElementById('scoreVal').innerText = score;
                playSound('correct');
                showFeedback(true, targetChar);
                setTimeout(nextQuestion, 2500);
            } else {
                playSound('wrong');
                showFeedback(false);
                setTimeout(() => { closeFeedback(); playTargetSound(); }, 2000);
            }
        }

        function showFeedback(isSuccess, char = '') {
            const overlay = document.getElementById('feedbackOverlay');
            const card = document.getElementById('feedbackCard');
            const icon = document.getElementById('feedbackIcon');
            const title = document.getElementById('feedbackTitle');
            const text = document.getElementById('feedbackText');

            overlay.classList.remove('hidden');
            card.classList.remove('anim-pop');
            void card.offsetWidth; 
            card.classList.add('anim-pop');

            if (isSuccess) {
                // éš¨æ©Ÿé¸ä¸€å€‹ã€Œç­”å°ã€åœ–æ¡ˆ
                const randomIcon = correctIcons[Math.floor(Math.random() * correctIcons.length)];
                icon.innerHTML = randomIcon;
                
                card.style.borderColor = "#facc15"; // é»ƒæ¡†
                title.innerText = "ç­”å°äº†ï¼";
                title.className = "text-5xl font-black mb-4 text-yellow-500 drop-shadow-sm";
                text.innerText = char ? `æ˜¯ã€Œ${char}ã€` : "å¥½æ£’å–”ï¼";
            } else {
                // éš¨æ©Ÿé¸ä¸€å€‹ã€Œç­”éŒ¯ã€åœ–æ¡ˆ
                const randomIcon = wrongIcons[Math.floor(Math.random() * wrongIcons.length)];
                icon.innerHTML = randomIcon;

                card.style.borderColor = "#60a5fa"; // è—æ¡†
                title.innerText = "å†è©¦ä¸€æ¬¡";
                title.className = "text-5xl font-black mb-4 text-blue-400";
                text.innerText = "è½æ¸…æ¥šå–”ï½";
            }
        }

        function closeFeedback() {
            document.getElementById('feedbackOverlay').classList.add('hidden');
        }

        init();
    </script>
